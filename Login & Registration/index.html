<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Login & Registration Page</title>
</head>

<body>
  <div class="main-wraper container">
    <div class="row m-sign">


      <div class="col-md-6 col-lg-6 col-xl-6 order-2 order-lg-1 ">
        <br>
      <!-- Nav tabs -->
      <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Sign in</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Sign up</button>
        </li>
      </ul>
      
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0"> <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

          <form class="mx-1 mx-md-4">
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" id="form3Example1c" class="form-control" />
                <label class="form-label" for="form3Example1c">Your Name</label>
              </div>
            </div>
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="email" id="form3Example3c" class="form-control" />
                <label class="form-label" for="form3Example3c">Your Email</label>
              </div>
            </div>
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="form3Example4c" class="form-control" />
                <label class="form-label" for="form3Example4c">Password</label>
              </div>
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary btn-m bg-m-blue">Sign in</button>
            </div>
  
          </form></div>
        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0"> <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

          <form class="mx-1 mx-md-4">
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="text" id="form3Example1c" class="form-control" />
                <label class="form-label" for="form3Example1c">Your Name</label>
              </div>
            </div>
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="email" id="form3Example3c" class="form-control" />
                <label class="form-label" for="form3Example3c">Your Email</label>
              </div>
            </div>
  
            
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="date" id="form3Example3c" class="form-control" />
                <label class="form-label" for="form3Example3c">Dath of Birth</label>
              </div>
            </div>
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="form3Example4c" class="form-control" />
                <label class="form-label" for="form3Example4c">Password</label>
              </div>
            </div>
  
            <div class="d-flex flex-row align-items-center mb-4">
              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
              <div class="form-outline flex-fill mb-0">
                <input type="password" id="form3Example4cd" class="form-control" />
                <label class="form-label" for="form3Example4cd">Confirm password</label>
              </div>
            </div>
  
            <div class="form-check d-flex justify-content-center mb-5">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
              <label class="form-check-label" for="form2Example3">
                I agree all statements in <a href="#!">Terms of service</a>
              </label>
            </div>
  
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary btn-m bg-m-blue">Register</button>
            </div>
  
          </form></div>
      </div>
       

      </div>
      <div class="col-md-6 col-lg-6 col-xl-6 no-p">
        <img src="assets/images/login.jpg" class="img-fluid img-r" alt="Sample image">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
